# Edge Functions configuration
[functions]
timeout_sec = 10
import_map = "./functions/import_map.json"

# Analytics
[analytics]
enabled = false
port = 54327
vector_port = 54328
gcp_project_id = ""
gcp_project_number = ""
gcp_jwt_path = "supabase/gcp.json"

# Logging
[logging]
level = "info"

[logging.vector]
image = "timberio/vector:0.28.1-alpine"

# Local development configuration
[local_development]
enabled = true
api_url = "http://127.0.0.1:54321"
db_url = "postgresql://postgres:postgres@127.0.0.1:54322/postgres"

# Environment-specific overrides
[environments.production]
api_url = "https://your-project.supabase.co"
db_url = "postgresql://postgres:[YOUR-PASSWORD]@db.your-project.supabase.co:5432/postgres"
realtime_url = "wss://your-project.supabase.co/realtime/v1"

[environments.staging]
api_url = "https://staging-project.supabase.co"
db_url = "postgresql://postgres:[YOUR-PASSWORD]@db.staging-project.supabase.co:5432/postgres"
realtime_url = "wss://staging-project.supabase.co/realtime/v1"