# AgentBox v3.0 - Supabase Configuration
# Phase 1: Foundation & Test Infrastructure
# Based on PRD v3.0 specifications

project_id = "agentbox-v3"

[api]
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]

[db]
port = 54322
shadow_port = 54320
major_version = 15

# Database configuration
[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "ipv4"

# Real-time streaming configuration (critical for PRD transparency requirement)
[realtime.tenants.realtime]
name = "realtime"
db_host = "localhost"
db_port = 54322
db_name = "postgres"
db_user = "supabase_realtime_admin"
db_password = "postgres"
db_ssl = false
max_connections = 100
max_channels_per_client = 100
max_joins_per_second = 100
max_events_per_second = 10000

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"
openapiurl = "/rest/v1/"

# Storage for file uploads
[storage]
enabled = true
image_transformation = {
  enabled = true
}
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://127.0.0.1:3000"]
jwt_expiry = 86400
enable_signup = true
enable_confirmations = false
enable_manual_linking = false

# Email configuration
[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false
test_otp = "123456"

# Auth providers
[auth.external.apple]
enabled = false
client_id = ""
secret = ""

